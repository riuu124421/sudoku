<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudoku game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
 <header>
     <h1>soduku</h1>
     <div id="setup-game">
         <div id="diff">
             <h3>choose difficulty: </h3>
             <label for="Easy"><input id="diff-1"  type="radio" name="diff" value="easy" checked>easy</label>
             <label for="Medium"><input id="diff-2" type="radio" name="diff" value="Medium">Medium</label>
             <label for="hard"><input id="diff-3"  type="radio" name="diff" value="Hard">Hard</label>
         </div>
         <div id="time">
             <h3>choose time: </h3>
             <label for="3 Min"><input id="time-1" type="radio"  name="time" value="three">3 MIN</label>
             <label for="5 Min"><input id="time-2"  type="radio" name="time" value="five" checked>5 MIN</label>
             <label for="10 Min"><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
         </div>
         <div id="theme">
             <h3>choose theme:</h3>
             <label for="Dark"><input id="theme-1" type="radio"name="theme" value="Dark">Dark</label>
             <label for="Light"><input id="theme-2" type="radio" name="theme" value="Light" checked>LIght</label>
             
         </div>
     </div>
     <button id="start-btn"> create new game!</button>
 </header>
<body >
    
    <div id="stats">
        <p id="timer">Timer</p>
        <p id="lives">Lives</p>
    </div>
    <div id="game">
        <div id="board">
<div id="number-container" class="hidden">
    <p id="one">1</p>

    <p id="five">5</p>

    <p id="seven">7</p>
    <p id="eight">8</p>
    <p id="nine">9</p>
</div>

     </div>

</body>
